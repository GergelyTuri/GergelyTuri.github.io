<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <p>{{ site.address }}</p>
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><i
                            class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title
                            }}</span></a>
                </li>
                {% endfor %}
            </ul>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6705.892857931205!2d-96.84793015927649!3d32.82018437375535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e9df4a8a97b5d%3A0x65ac09cc92e1546e!2sPeter%20O'Donnell%20Jr.%20Biomedical%20Research%20Building!5e0!3m2!1sen!2sus!4v1761530025454!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
